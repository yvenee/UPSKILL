<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="apenas-texto">Apenas texto:</label>
        <input type="text" id="apenas-texto" name="apenas-texto" placeholder="Apenas Texto" pattern="[A-Za-z\s]+" required />
        <br>

        <label for="apenas-numeros">Apenas números:</label>
        <input type="number" id="apenas-numeros" name="apenas-numeros" placeholder="Apenas números" pattern="[0-9]+" required />
        <br>

        <label for="apenas-minusculas">Apenas "a" a "z":</label>
        <input type="text" id="apenas-minusculas" name="apenas-minusculas" placeholder="Apenas Minúsculas" pattern="[a-z]+" required />
        <br>

        <label for="ipv">IPV:</label>
        <input type="text" id="ipv" name="ipv" placeholder="Apenas ipv" pattern="[ipv]+" required />
        <br>

        <label for="maiusculas-15">15 carateres Maiúsculos:</label>
        <input type="text" id="maiusculas-15" name="maiusculas-15" placeholder="15 carateres Maiúsculos" pattern="[A-Z]{15}" required />
        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
