<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
        border: 3px;
        border-style: groove;
        border-color: lightgrey;
        border-collapse: collapse;
        text-align: justify; /* fiz o alinhamento por conta própria */
      }
    </style> 
</head>
<body>
    
   <table style="width: 40%;">
       <tr style="height:40px">
           <th>Meses</th>
           <th>Poupança</th>
       </tr>
       <tr style="height:40px">
           <td>Janeiro</td>
           <td>100€</td>
       </tr>
       <tr style="height:40px">
           <td>Fevereiro</td>
           <td>150€</td>
       </tr>
       <tr>
           <td colspan="2">Sum: €180</td>
       </tr>
   </table>
 
    
</body>
</html>
