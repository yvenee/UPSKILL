{% extends "hello/layout.html" %}
{% block title %}
    Log a message
{% endblock %}
{% block content %}
    <form method="POST" class="log-form">
        <!-- {% csrf_token %} -> fornece proteção contra falsificações de solicitações entre sites. -->
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Log</button>
    </form>
{% endblock %}
