<!DOCTYPE html>
<html>
<head>
    <title>Relationships Example</title>
</head>
<body>
    <h1>One-to-Many Relationship: Country and Cities</h1>
    <p>Country: {{ country.name }}</p>
    <p>Cities:</p>
    <ul>
        {% for city in country.cities %}
            <li>{{ city.name }}</li>
        {% endfor %}
    </ul>

    
</body>
</html>
