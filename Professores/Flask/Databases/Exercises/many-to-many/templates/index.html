<!DOCTYPE html>
<html>
<head>
    <title>Authors and Books</title>
</head>
<body>
    <h1>Authors and their Books</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }} wrote:
                <ul>
                    {% for book in author.books %}
                        <li>{{ book.title }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
